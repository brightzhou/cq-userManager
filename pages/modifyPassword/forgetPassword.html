<!doctype html>
<html>
<head>
  <title>忘记密码</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../../lib/sui/themes/default/miniui.css" rel="stylesheet" />
  <link href="../../lib/sui/themes/icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../styles/common.css">
  <link rel="stylesheet" href="../../styles/override-miniui.css">
  <link rel="stylesheet" href="../../styles/modifyPassword/forgetPassword.css">
</head>

<body>
  <div class="header">
    <div class="header-bottom-bg">
      <div class="header-bottom">
        <h2>我的电子税务局</h2>
      </div>
    </div>
  </div>
  <div id="content">
    <div id="forgetPassword">
      <div id="forgetPasswordForm" class="forget-password-form">
        <table>
         <!--  <tr>
            <td style="width: 120px;">
              请选择账户类型
            </td>
            <td>
              <input id="zhlx" name="zhlx" class="mini-radiobuttonlist" repeatDirection="" repeatLayout="table" url="../../data/userNameType.json" textField="text" valueField="id" value="1"></input>
            </td>
            <td id="zhlx_error" class="validation-error-text"></td>
          </tr> -->
          <tr>
            <td>
              <label for="loginName">用户名&nbsp;&nbsp;&nbsp;</label>
            </td>
            <td>
              <input id="loginName" name="loginName" class="mini-textbox" vtype="required;maxLength:32" onvalidation="onUserNameValidation" style="width: 240px;" requiredErrorText="用户名不能为空" />
            </td>
            <td id="loginName_error" class="validation-error-text"></td>
          </tr>
          <tr>
            <td>
              <label for="code">验证码</label>
            </td>
            <td>
              <input id="code" name="code" class="mini-textbox" vtype="required" style="width: 120px;" onvalidation="codeValidation" />
              <img alt= "验证码" src= "/captcha.jpg" id="tpcode" onclick= "this.src='/captcha.jpg?'+Math.random();" >
            </td>
            <td id="code_error" class="validation-error-text"></td>
          </tr>
          <tr>
            <td>
            </td>
            <td>
              <a href="javascript:confirmSubmit()" id="submit" type="button" class="btn-blue" style="width: 120px;">提 交</a>
            </td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="../../lib/base/jquery.min.js"></script>
  <script src="../../lib/sui/mini-all-min.js"></script>
  <script src="../../lib/sui/store/store.js"></script>
  <script src="../../scripts/commonjs/validate.js"></script>
  <script src="../../scripts/pagejs/modifyPassword/templateHtml.js"></script>
  <script src="../../scripts/pagejs/modifyPassword/forgetPassword.js"></script>
</body>

</html>
