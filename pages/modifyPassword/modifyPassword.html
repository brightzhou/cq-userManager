<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>修改密码</title>
  <link href="../../lib/sui/themes/default/miniui.css" rel="stylesheet" />
  <link href="../../lib/sui/themes/icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../styles/override-miniui.css">
  <link rel="stylesheet" href="../../styles/common.css">
  <link rel="stylesheet" href="../../styles/modifyPassword/modifyPassword.css">
</head>

<body>
  <div id="modifyPassword">
    <img class="bg-right" src="../../images/modifyPassword.png" alt="">
    <div class="modify-password-title">
      <h3>修改密码</h3>
    </div>
    <div id="modifyPasswordForm" class="modify-password-form">
      <table>
        <tr>
          <td width="70">
            <label for="oldpassword">原密码</label>
          </td>
          <td>
            <input id="oldpassword" name="password" class="mini-password" style="width: 240px;" onvalidation="onPwdValidation" vtype="required;englishAndNum"/>
            <i>*</i>
          </td>
          <td id="oldpassword_error" class="validation-error-text"></td>
        </tr>
        <tr>
          <td>
            <label for="password">新密码</label>
          </td>
          <td>
            <input id="password" name="newPassword" class="mini-password" style="width: 240px;" onvalidation="onPwdValidation" vtype="required;englishAndNum"/>
            <i>*</i>
          </td>
          <td id="password_error" class="validation-error-text"></td>
        </tr>
        <tr>
          <td>
            <label for="passwordAgain">再次输入</label>
          </td>
          <td>
            <input id="passwordAgain" class="mini-password" vtype="required;differ" onvalidation="onPwdValidation" style="width: 240px;"/>
            <i>*</i>
          </td>
          <td id="passwordAgain_error" class="validation-error-text"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input value="确  定" id="confirmModify" class="btn-blue" type="button" />
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="../../lib/base/jquery.min.js"></script>
  <script src="../../lib/sui/mini-all-min.js"></script>
  <script src="../../scripts/commonjs/validate.js"></script>
  <script src="../../scripts/pagejs/modifyPassword/modifyPassword.js"></script>
  <script type="text/javascript"
		src="/PortalWeb/scripts/pagejs/global/global.js"></script>
</body>

</html>
