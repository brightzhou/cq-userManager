
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>发票明细查询</title>
  <link href="../../lib/sui/themes/default/miniui.css" rel="stylesheet" />
  <link href="../../lib/sui/themes/icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../styles/override-miniui.css">
  <link rel="stylesheet" href="../../styles/common.css">
  <link href="../../styles/navIndex/navIndex.css" rel="stylesheet" type="text/css">
</head>

<body>
  <table id="searchForm">
    <tbody>
      <tr>
        <th>发票代码:</th>
        <td>
          <input class="mini-textbox" name="fpdm" errorMode="border" width="100" />
        </td>
        <th>发票号码:</th>
        <td>
          <input class="mini-textbox" name="fphm" errorMode="border" width="100" />
        </td>
        <th>付款方名称:</th>
        <td>
          <input class="mini-textbox" name="fkfmc" errorMode="border" />
        </td>
        <th>开票金额:</th>
        <td>
          <input class="mini-textbox" name="kpje" errorMode="border" />
        </td>
        <th>随机码:</th>
        <td>
          <input class="mini-textbox" id="" name="" errorMode="border" width="100" />
        </td>
        <td>
          <a class="btn-search" onclick="doQuery()">查询</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div id="gridData" style="width:100%" class="mini-datagrid" idField="nsrsbh" showPager="false" emptyText='<font color="red" style="float: right;padding-right: 2%;">无记录</font>' url="../../data/cx_fplx.json">
    <div property="columns">
      <div type="indexcolumn">序号</div>
      <div field="fpdm" headerAlign="center" align="center">发票代码
      </div>
      <div field="fphm" headerAlign="center" align="center">发票号码
      </div>
      <div field="gfnsrsbh" headerAlign="center" align="center">购方纳税人识别号
      </div>
      <div field="gfnsrmc" headerAlign="center" align="center">购方纳税人名称
      </div>
      <div field="xfnsrsbh" headerAlign="center" align="center">销方纳税人识别号
      </div>
      <div field="xfnsrmc" headerAlign="center" align="center">销方纳税人名称
      </div>
      <div field="je" align="center" headerAlign="center">开票金额
      </div>
      <div field="kprq" headerAlign="center" align="center">开票日期
      </div>
      <div field="kjqk" headerAlign="center" align="center" renderer="onRenderer">开具状态
      </div>
    </div>
  </div>
  <script src="../../lib/base/jquery.min.js"></script>
  <script src="../../lib/sui/mini-all-min.js"></script>
  <script src="../../scripts/pagejs/sscx/cx_fpmx.js"></script>
</body>

</html>
