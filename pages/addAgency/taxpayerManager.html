<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>办税人员管理</title>
  <link href="../../lib/sui/themes/default/miniui.css" rel="stylesheet" />
  <link href="../../lib/sui/themes/icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../styles/override-miniui.css">
  <link rel="stylesheet" href="../../styles/common.css">
  <link rel="stylesheet" href="../../styles/addAgency/addAgent.css">
</head>

<body>
  <div id="addAgent">
    <div class="add-agent-title">
      <h3>办税人员管理</h3>
    </div>
    <div class="add-list">
      <a class="btn-blue" iconCls="" onclick="addAgent()"><span>+</span>新增</a>
    </div>
    <div id="addAgentForm" class="add-agent-form">
      <div id="agentData" class="mini-datagrid" url="/api/yhgl/nsrBinding/queryBsr?type=1" idField="id" showPager="false">
        <div property="columns">
          <div field="cardNo" width="140" headerAlign="center" align="center">身份证号码
            <input property="editor" class="mini-textbox" />
          </div>
          <div field="realName" width="80" renderer="" align="center" headerAlign="center">姓名
          </div>
          <div field="phone" width="100" align="center" headerAlign="center">手机号码
          </div>
          <div field="createTime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true" align="center" headerAlign="center">创建时间
          </div>
          <div field="yxbz" width="100" headerAlign="center" align="center" headerAlign="center"   renderer="onStateRenderer">状态
          </div>
          <div name="action" width="120" headerAlign="center" align="center" renderer="onActionRenderer" cellStyle="padding:0;">操作
          </div>
        </div>
      </div>
      <div id="editWindow" class="mini-window" title="办税人员添加" style="width:500px;" showModal="true" allowDrag="true">
        <div id="editform" class="form">
          <!-- <input class="mini-hidden" name="id" /> -->
          <table style="margin:0 auto;">
            <tr style="display:none">
              <td>类型</td>
              <td>
                <input id="type" name="type" class="mini-textbox" value="1" style="width: 200px;" />
              </td>
            </tr>
            <tr>
              <td width="80">姓名</td>
              <td>
                <input id="realName" name="realName" class="mini-textbox" vtype="required;maxLength:20" style="width: 200px;" onvalidation="onNameValidation"/>
                <i>*</i>
              </td>
              <td id="realName_error" class="validation-error-text"></td>
            </tr>
            <tr>
              <td>身份证号</td>
              <td>
                <input id="sfzhm" name="cardNo" class="mini-textbox" style="width: 200px;" vtype="required;idCard" onvalidation="onIdCardNumberValidation"/>
                <i>*</i>
              </td>
              <td id="cardNo_error" class="validation-error-text"></td>
            </tr>
            <tr>
              <td>手机号码</td>
              <td>
                <input id="phone" name="phone" vtype="required;int;telNum" class="mini-textbox" style="width: 200px;" onvalidation="telNumberValidation"/>
                <i>*</i>
              </td>
              <td id="phone_error" class="validation-error-text"></td>
            </tr>
            <tr>
              <td>
              </td>
              <td>
                <a class="btn-blue" href="javascript:updateAgentRow()">确定</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../../lib/base/jquery.min.js"></script>
  <script src="../../lib/sui/mini-all-min.js"></script>
  <script src="../../scripts/commonjs/validate.js"></script>
  <script src="../../scripts/pagejs/addAgency/addAgent.js"></script>
  <script type="text/javascript"
		src="/PortalWeb/scripts/pagejs/global/global.js"></script>
</body>

</html>
