<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>企业绑定</title>
  <link href="../../lib/sui/themes/default/miniui.css" rel="stylesheet" />
  <link href="../../lib/sui/themes/icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../styles/override-miniui.css">
  <link rel="stylesheet" href="../../styles/common.css">
  <link rel="stylesheet" href="../../styles/corporateBind/corporateBind.css">
</head>

<body>
  <div id="corporateBind">
    <div class="choice-agent-title">
      <h3>企业绑定</h3>
    </div>
    <div class="handle-choice-agent">
      <div class="add-list">
        <a class="btn-blue" iconCls="" onclick="addBind()"><span>+</span>新增</a>
      </div>
    </div>
    <div id="corporateBindForm" class="choice-agent-form">
      <div id="agentData" class="mini-datagrid" url="/api/yhgl/nsrBinding/query" idField="id" showPager="false">
        <div property="columns">
          <div field="nsrmc" width="300" headerAlign="center" align="center">纳税人名称
            <input property="editor" class="mini-textbox" />
          </div>
          <div field="nsrsbh" width="200" renderer="" align="center" headerAlign="center">纳税人识别号
          </div>
          <div field="yxbz" width="100" headerAlign="center" align="center" headerAlign="center"  renderer="onStateRenderer">状态
          </div>
          <div field="action"　name="action" width="100" headerAlign="center" align="center" renderer="onActionRenderer" cellStyle="padding:0;">操作
          </div>
        </div>
      </div>
      <div id="editWindow" class="mini-window" title="绑定企业" style="width:510px;" showModal="true" allowDrag="true">
        <div id="editform" class="form">
          <table style="margin:0 auto">
            <tr>
              <td>纳税人识别号</td>
              <td>
                <input id="nsrsbh" name="nsrsbh" class="mini-textbox" style="width: 200px;" vtype="required;nsrsbh" onvalidation="englishAndNumValidation" />
                <i>*</i>
              </td>
              <td id="nsrsbh_error" class="validation-error-text"></td>
            </tr>
            <tr>
              <td width="100px;">纳税人名称</td>
              <td>
                <input id="nsrmc" name="nsrmc" class="mini-textbox" style="width: 200px;" vtype="required;maxLength:160;isChinese50" onvalidation="taxpayerName"/>
                <i>*</i>
              </td>
              <td id="nsrmc_error" class="validation-error-text"></td>
            </tr>
            <tr>
              <td width="100px;">法人姓名</td>
              <td>
                <input id="frxm" name="frxm" class="mini-textbox" style="width: 200px;" vtype="required;maxLength:20" onvalidation="onNameValidation"/>
                <i>*</i>
              </td>
              <td id="frxm_error" class="validation-error-text"></td>
            </tr>
            <tr>
              <td width="100px;">法人手机号码</td>
              <td>
                <input id="frsjhm" name="frsjhm" class="mini-textbox" style="width: 200px;" onvalidation="telNumberValidation" vtype="required;int;telNum"/>
                <i>*</i>
              </td>
              <td id="frsjhm_error" class="validation-error-text"></td>
            </tr>
            <tr>
              <td>
              </td>
              <td>
                <a class="btn-blue" href="javascript:updateBindRow()">确定</a>
              </td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../../lib/base/jquery.min.js"></script>
  <script src="../../lib/sui/mini-all-min.js"></script>
  <script src="../../scripts/commonjs/validate.js"></script>
  <script src="../../scripts/pagejs/corporateBind/corporateBind.js"></script>
  <script type="text/javascript"
		src="/PortalWeb/scripts/pagejs/global/global.js"></script>
</body>

</html>
